	<script>
        var jcrop;
        var dimensions = [720,768,800,900,1024,1080,1280,1366,1600,1920];
        var srcW = 1920;
        var srcH = 1080;
        function customSize(){
			var w=document.getElementById('customW').value;
			var h=document.getElementById('customH').value;
			var url = '';
			if (jcrop) {
                url = getResizedUrl();
            }else if(w>0 && h>0){
				url='/images/ab/abstract-swirl-'+w+'×'+h+'.jpg';
			}
			//console.log(url);
			if (url) window.open(url);
			return false;
		}
        function updateCrop() {
            var cW = $('#area-preview').width();
            var cH = $('#area-preview').height();
            var setW = parseInt($('#customW').val());
            var setH = parseInt($('#customH').val());
            var setWRel = 0,
                setHRel = 0;
            var IA = $('#advanced')[0].checked;
            if (cW / cH > setW / setH) {
                setHRel = IA ? Math.round(cH * setH / srcH) : cH;
                setWRel = setHRel * setW / setH;
            } else {
                setWRel = IA ? Math.round(cW * setW / srcW) : cW;
                setHRel = setWRel * setH / setW;
            }
            if (jcrop) {
                //jcrop.destroy();
                var sel = jcrop.tellSelect();
                sel.w = setWRel;
                sel.h = setHRel;
            } else {
                var sel = {
                    x: 0,
                    y: 0,
                    w: setWRel,
                    h: setHRel
                };
            }
            $('#area-preview').Jcrop({
                aspectRatio: setWRel/setHRel,
                setSelect: [
                    sel.x,
                    sel.y,
                    sel.x + sel.w,
                    sel.y + sel.h
                ],
                minSize: [sel.w, sel.h],
                maxSize: [cW, cH],
                allowResize: IA,
                allowSelect: IA
            }, function() {
                jcrop = this;
            });
            $('.jcrop-holder > div').first().find('.jcrop-tracker').first().addClass('jcrop-sel');
        }
        function getResizedUrl() {
            var cW = $('#area-preview').width();
            var cH = $('#area-preview').height();
            var setW = parseInt($('#customW').val());
            var setH = parseInt($('#customH').val());
            var sel = jcrop.tellSelect();

            var selected = {
                x: Math.round(sel.x * srcW / cW),
                y: Math.round(sel.y * srcH / cH),
                w: Math.floor(sel.w * srcW / cW)
            };
            return '/custom/?url=abstract-swirl' +
                '&resolution=' + setW + '%C3%97' + setH +
                '&x=' + selected.x +
                '&y=' + selected.y +
                '&w=' + selected.w;
        }
        function setResolution(w, h) {
            $('#customW').val(w);
            $('#customH').val(h);
            updateCrop();
        }

        /**
         *
         * @param isWidth
         * @param isUp
         */
        function changeDim(isWidth, isUp) {
		    var inp = $('#custom' + (isWidth ? 'W' : 'H'));
		    var cVal = inp.val();
		    var dim =  dimensions.slice(0);
		    if (!isUp) {
		        dim = dim.reverse();
            }
            for (var i in dim) {
		        var val = dim [i];
		        if (
                    (isUp && val > cVal) ||
                    (!isUp && val < cVal)
                ) {
		        	if (val <= (isWidth ? srcW : srcH)) {
				        inp.val(val);
				        updateCrop();
				        return;
			        }
                }
            }
        }
        $(function() {
            $('#customSize').css('display', 'block');
            setResolution(screen.width, screen.height);
            //setTimeout(updateCrop, 10000);
            $('#area-preview').on('load', function () {
                updateCrop();
            });
        });
	</script>
